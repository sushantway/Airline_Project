<div class="container">
  <div class="well">
    <span style="font-family: 'Aref Ruqaa', serif; font-size: 20px;"><strong>Edit Your Personal Details </strong></span>  
  </div> 
</div> 

<!--Form Entry -->s

<div class="container" ng-app="myApp1" ng-controller="myCtrl1">
  <div class="well"  >
    <h5 style="font-family: 'Aref Ruqaa', serif; font-size: 14px;"><strong>Your Details as per our Database </strong></h5>
    <br>
    <br>
    <!--First row Entry -->
    <!--First Name Input -->
    <div class="row">
      <div class="col-md-3">
        <div class="form-group">
          <input style="font-family: 'Aref Ruqaa', serif; font-size: 14px;" type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="First Name" ng-value="first_name">
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <input style="font-family: 'Aref Ruqaa', serif; font-size: 14px;" type="text" name="middle_name" id="Middle_name"  class="form-control input-sm" placeholder="Middle Name" ng-value="middle_name">
        </div>
      </div>

      <div class="col-md-3">
        <div class="form-group">
          <input style="font-family: 'Aref Ruqaa', serif; font-size: 14px;" type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name" ng-value="last_name">
        </div>
      </div>
    </div>
    <!--First row closed -->

    <!--Second Row Start -->
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <input style="font-family: 'Aref Ruqaa', serif; font-size: 14px;" type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address" ng-value="email">
        </div>
      </div>
    </div>
    <!--Second row closed -->

    <!--Third row start -->
    <div class="row">
      <div class="col-md-3">
        <div class="form-group">
          <input style="font-family: 'Aref Ruqaa', serif; font-size: 14px;" type="password" name="password" id="password" class="form-control input-sm" placeholder="Password" ng-value="password">
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <input style="font-family: 'Aref Ruqaa', serif; font-size: 14px;" type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password" >
        </div>
      </div>

    </div>
    <!--Third row closed -->

    

    <!--Fifth row start -->

    <!--Phone Number Input -->
    <div class="row">
      <div class="form-group">
        <div class="col-md-2">
          <input type="text" style="font-family: 'Aref Ruqaa', serif; font-size: 14px;" name="phone_number" id="phoneNumber" class="form-control input-sm" placeholder="Phone Number" 
          ng-value= "phone_primary"> 
        </div>
      </div>
    </div>
    <br>

    <!--Date of Birth Input -->
    <div class="row" id="age">
      <div class="form-group">
        <div class="col-md-2">
          <input type="text" style="font-family: 'Aref Ruqaa', serif; font-size: 14px;" name="age" id="age" class="form-control input-sm" placeholder="Age" ng-value="age"> 
        </div> 


      </div>
    </div>  
    <br>
    <div class="row">
      <div class="col-md-2">
        <input type="submit" value="Cancel" class="btn btn-info btn-block" onclick="history.go(-1);" >
      </div>
      <div class="col-md-2 col-md-offset-2">
        <input type="submit" value="Save" class="btn btn-info btn-block" ng-click = "updateMyDetails()" >
      </div>
    </div> 
  </div>  

</div>  

</body>
</html>
